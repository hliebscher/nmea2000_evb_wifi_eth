; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-evb]
platform = espressif32
board = esp32-evb
framework = arduino
monitor_speed = 115200
lib_ldf_mode = deep
lib_deps = 
	https://github.com/ttlappalainen/NMEA2000_mcp.git
	https://github.com/ttlappalainen/NMEA2000_esp32.git
	https://github.com/ttlappalainen/NMEA2000.git
	https://github.com/ttlappalainen/NMEA0183.git
	https://github.com/ttlappalainen/CAN_BUS_Shield
    https://github.com/mathertel/OneButton.git
    https://github.com/PaulStoffregen/OneWire.git
	
    
